version: '3.8'

services:
  web:
    image: nginx:latest
    restart: always
    ports:
      - '8081:80'
    volumes:
      - ./public:/var/www/html
      - ./site.conf:/etc/nginx/conf.d/default.conf

  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html

